<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <img src="assets/images/illustration-article.svg" alt="picture" />
          <div class="box">Learning</div>
          <p class="Published">Published 21 Dec 2023</p>
          <p class="html">HTML & CSS foundations</p>
          <p class="words">
            These languages are the backbone of every website, defining
            structure, content and presentation.
          </p>
          <div class="lasticon">
            <img
              class="pic"
              src="assets/images/my pic.jpg"
              alt="pic of coder"
              class="pic"
            /> <p class="name">Tripple A</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tripple A</a>.
    </div>
  </body>
</html>
